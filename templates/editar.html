

<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Ordem de Serviço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1>Editar Ordem de Serviço</h1>

  <form action="/editar_os/{{ ordem[0] }}" method="post">
    <div class="mb-3">
      <label>Placa:</label>
      <input type="text" name="placa" class="form-control" value="{{ ordem[1] }}">
    </div>
    <div class="mb-3">
      <label>Marca:</label>
      <input type="text" name="marca" class="form-control" value="{{ ordem[2] }}">
    </div>
    <div class="mb-3">
      <label>Modelo:</label>
      <input type="text" name="modelo" class="form-control" value="{{ ordem[3] }}">
    </div>
    <div class="mb-3">
      <label>Ano/Fab/Mod:</label>
      <input type="text" name="ano" class="form-control" value="{{ ordem[4] }}">
    </div>
    <div class="mb-3">
      <label>Combustível:</label>
      <input type="text" name="combustivel" class="form-control" value="{{ ordem[5] }}">
    </div>
    <div class="mb-3">
      <label>Cliente/Razão Social:</label>
      <input type="text" name="cliente" class="form-control" value="{{ ordem[6] }}">
    </div>
    <div class="mb-3">
      <label>CPF/CNPJ:</label>
      <input type="text" name="cpf_cnpj" class="form-control" value="{{ ordem[7] }}">
    </div>
    <div class="mb-3">
      <label>Serviço:</label>
      <input type="text" name="servico" class="form-control" value="{{ ordem[8] }}">
    </div>
    <div class="mb-3">
      <label>Valor:</label>
      <input type="number" step="0.01" name="valor" class="form-control" value="{{ ordem[9] }}">
    </div>
    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a href="/" class="btn btn-secondary">Cancelar</a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
